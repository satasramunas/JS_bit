<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masyvai_uzduotys</title>
</head>
<body>
    
    <script>

        // // PIRMAS ////

        let numbers = [];
        for (let i = 0; i < 30; i++) {
            numbers[i] = Math.floor(Math.random() * (25 - 4) + 5);
            // console.log(numbers[i]);
        }


        // // ANTRAS ////

        // a //

        let tenOrMore = 0;
        for (let i = 0; i < 30; i++) {
            if (numbers[i] > 10) {
                tenOrMore++;
            }
        } 
        console.log("Reikšmių didesnių už 10 yra " + tenOrMore);

        // b //

        let maxVal = 0;
        let maxValIndex = [];
        for (let i = 0; i < 30; i++) {
            if (numbers[i] > maxVal) {
                maxVal = numbers[i];
            }
        }

        let j = 0;
        for (let i = 0; i < 30; i++) {
            if (maxVal == numbers[i]) {
                maxValIndex[j] = i;
                j++;
            }
        }
        console.log("Didžiausia masyvo reikšmė yra " + maxVal + " ir indeksai: ");
        for (let i = 0; i < j; i++) {
            console.log(maxValIndex[i]);
        }

        // c //

        let sumEven = 0;
        for (let i = 0; i < 30; i++) {
            if (i % 2 == 0) {
                sumEven += numbers[i];
            }
        }
        console.log("Visų porinių indeksų reikšmių suma yra " + sumEven)

        // d //

        let newArray = [];
        for (let i = 0; i < 30; i++) {
            newArray[i] = numbers[i] - i;
        }
        console.log("Naujas masyvas, kurio reikšmės yra 1 uždavinio masyvo reikšmės minus tos reikšmės indeksas: ");

        for (let i = 0; i < 30; i++) {
            console.log(i + " " + numbers[i] + " " + newArray[i]);
        }

        // e //

        for (let i = 30; i < 40; i++) {
            numbers[i] = Math.floor(Math.random() * (25 - 4) + 5);
        }
        console.log("Pradinis masyvas papildytas 10 reikšmių:")

        for (let i = 0; i < 40; i++) {
            console.log(i + " " + numbers[i]);
        }

        // f //

        let evenIndex = [];
        let oddIndex = [];

        for (i = 0; i < 40; i++) {
            if (i % 2 == 0) {
                evenIndex.push(numbers[i]);
            } else {
                oddIndex.push(numbers[i]);
            }
        }
        console.log("Porinių ir neporinių indeksų reikšmių masyvai, sukurti panaudojant pradinį masyvą:");
        console.log(evenIndex, oddIndex);

        // g //

        for (let i = 0; i < 40; i++) {
            if (i % 2 === 0 && numbers[i] > 15) {
                numbers[i] = 0;
            }
        } 
        console.log(numbers);

        // h // 

        let minIndex = -1;
        for (i = 0; i < numbers.length; i++) {
            if (numbers[i] > 10) {
                minIndex = i;
                break; // BUTINAI REIKIA SITA PRIRASYTI, KAD IS KARTO SUSTABDYTU CIKLA ADES PIRMAJI INDEKSA
            }
        }
        console.log("Maziausias indeksas: " + minIndex)

    </script>
</body>
</html>
